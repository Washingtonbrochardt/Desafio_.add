<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Programa de cadastro de alunos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<h1>Alunos com Cadastro</h1>
	<hr>
	<table border="1" class="table table-striped table responsive-md">
		<thead>
			<tr align=center>
				<th>Nome</th>
				<th>Data de nascimento</th>
				<th>Turma</th>
			</tr >
		</thead>
		<tbody>
			<tr align=center th:each="Aluno : ${Alunos\cadastrados}">
				<td th:text="${Aluno.nome}"></td>
				<td th:text="${Aluno.dataDeNascimento}"></td>
				<td th:text="${Aluno.turma}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/alunos/Cadastrar}" class="btn btn-primary btn-sm mb-3">Cadastrar aluno</a>
</body>
</html>
